<html>
    <head>
      <title>SMIT FORM</title>  
    </head>
    <body>
        <img src="download.jpeg"alt="">
        <h1 style=text-align:center>SMIT
            RIGESTRARATION FORM </h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text"placeholder="Name"name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Father name:
                    </td>
                    <td>
                        <input type="text"placeholder="Father name"father name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone number:
                    </td>
                    <td>
                        <input type="Phone number"placeholder="9876******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input type="Email Address"placeholder="Email address">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="Password"placeholder="*******">
                    </td>
                </tr>
                <tr>
                    <td>
                        CNIC:
                    </td>
                    <td>
                        <input type="text"placeholder="CNIC">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio"name="gender">Male
                        <input type="radio"name="gender">Female
                    </td> 
                </tr>
                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>None</option>
                            <option>Matriculation</option>
                            <option>Intermediate</option>
                            <option>Graduation</option>
                        </select>
                    </td> 
                </tr>
                <tr>
                    <td>
                        Select your cource:
                    </td>
                    <td>
                        <select>
                            <option>Graphic designing</option>
                            <option>WEB Development</option>
                            <option>CCNA</option>
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>
                       Select Your City:
                    </td>
                    <td>
                        <select>
                            <option>Karachi</option>
                            <option>Hydrabad</option>
                            <option>Lahore</option>
                        </select>
                    </td>
                 </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="4" col="17"placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
